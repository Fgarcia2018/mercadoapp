<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Lista De Mercado 🖊</h1>
    <img src="assets/345386-200.svg" alt="menu icon" id="btn-menu-mobile">
    <section class="menu-mercado inactive">
        <h3>Selecciona la categoria</h3>
        <ul>
            <li id="opc-alimentos">Alimentos 🍌🥑🥯</li>
            <li id="opc-aseo">Aseo 🛁🚽🚻</li>          
        </ul>
    </section>
    <table class="tabla-alimentos">
        <thead>
            <tr>
                <th>Descripción:</th>
                <th>Unidad:</th>              
                <th>Comprar:</th>
                <th>Estado:</th>
            </tr>
        </thead>
        <tbody id="tbody-alimentos">           
        </tbody>
    </table>
    <table class="tabla-aseo inactive">
        <thead>
            <tr>
                <th>Descripción:</th>
                <th>Unidad:</th>              
                <th>Comprar:</th>
                <th>Estado:</th>
            </tr>
        </thead>
        <tbody id="tbody-aseo">           
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
